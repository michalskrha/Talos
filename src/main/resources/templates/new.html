<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Post Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Post Management System</h1>
    <hr>
    <h2>Create Post</h2>

    <form action="#" th:action="@{/create}" th:object="${post}" method="POST">
        <input type="text" th:field="*{userId}" placeholder="User ID" class="form-control mb-4 col-4">
        <input type="text" th:field="*{title}" placeholder="Post Title" class="form-control mb-4 col-4">
        <textarea type="text" th:field="*{body}" placeholder="Post Body" class="form-control mb-4 col-4"></textarea>

        <button type="submit" class="btn btn-info col-2">Create Post</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Post List</a>
</div>
</body>
</html>
