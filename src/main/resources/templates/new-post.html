<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Posts - Talos Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Talos App</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" th:href="@{/}">
                        <div class="sb-nav-link-icon"><i class="fas fa-file-alt"></i></div>
                        Posts
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">New Post</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Create a new post</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-file-alt me-1"></i>
                        New Post
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/create}" th:object="${post}" method="POST">
                            <table>
                                <tr>
                                    <td>User ID <span class="text-danger">*</span> :</td>
                                    <td>
                                        <input type="text" th:field="*{userId}"  class="form-control mb-1 col-12" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Title <span class="text-danger">*</span> :</td>
                                    <td>
                                        <input type="text" th:field="*{title}" class="form-control mb-1 col-12" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Body :</td>
                                    <td><textarea th:field="*{body}" class="form-control mb-1 col-12" /></td>
                                </tr>
                                <tr>
                                    <td  colspan="2">
                                        <div>
                                            <div class="col-lg-12" th:if="${errorMessage} != null">
                                                <span th:text="${errorMessage}" class="small text-danger"></span>
                                            </div>
                                            <div class="col-lg-12" th:if="${userIdError} != null">
                                                <span th:text="${userIdError}" class="small text-danger"></span>
                                            </div>
                                            <div class="col-lg-12" th:if="${titleError} != null">
                                                <span th:text="${titleError}" class="small text-danger"></span>
                                            </div>
                                            <div class="col-lg-12" th:if="${bodyError} != null">
                                                <span th:text="${bodyError}" class="small text-danger"></span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a class="btn btn-sm btn-secondary" th:href="@{/}">Back</a>
                                        <button type="submit" class="btn btn-sm btn-success">Create</button>
                                    </td>
                                </tr>
                            </table>
                        </form>

                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Kodeo Solutions 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="/js/chart-area-demo.js"></script>
<script src="/js/chart-bar-demo.js"></script>
<script src="/js/datatables-simple-demo.js"></script>


</body>
</html>
